{% extends "airline/layout.html" %}
{% block body %}
    <h1> Flights List </h1>
    <ul>
        {% for flight in flights %}
            <li>
                <a href="{% url 'flightdetails' flight.id %} ">
                    {{flight}}
                    </a>
            </li>

        {%endfor %}
    </ul>

{% endblock %}
